<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ICR</title>

    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/siteImages/favicon.ico}"/>
</head>
<body class="landing">
<div class="form">
    <div class="tab-content">
        <div id="signup">
            <h1>Registrazione Studente</h1>
            <form th:action="@{/addUser}" method="post" th:object="${student}"
                       name="f1" onsubmit="return matchpass()">
                <div class="top-row">
                    <div class="field-wrap">
                        <label> Nome </label>
                        <input type="text" th:field="*{name}" placeholder="Nome"/>
                        <font size="3" color="red"><span th:text="${session.errName}"/></font>
                    </div>
                    <div class="field-wrap">
                        <label> Cognome </label>
                        <input type="text" path="surname" placeholder="Cognome" th:field="*{surname}"/>
                        <font size="3" color="red"><span th:text="${session.errSurname}"/></font>
                    </div>
                    <div class="field-wrap">
                        <label> Email </label>
                        <input type="text" th:field="*{email}" placeholder="Email"/>
                        <font size="3" color="red"><span th:text="${session.errEmail}"/></font>

                    </div>
                    <div class="field-wrap">
                        <label> Scuola </label>
                        <select th:field="*{school}">
                            <option th:each="key : ${schools.keySet()}"
                                    th:value="${key}"
                                    th:utext="${schools.get(key)}"
                                    />
                        </select>
                    </div>
                    <div class="field-wrap">
                        <label> Anno </label>
                        <select th:field="*{schoolGroup}">
                            <option th:each="key : ${schoolGroups.keySet()}"
                                    th:value="${key}"
                                    th:utext="${schoolGroups.get(key)}"
                                    />
                        </select>
                    </div>
                    <div class="field-wrap">
                        <label> Sezione </label>
                        <input type="text" th:field="*{section}" placeholder="Sezione"/>
                        <font size="3" color="red"><span th:text="${session.errSection}"/></font>
                    </div>
                    <div class="field-wrap">
                        <label> Username </label>
                        <input type="text" th:field="*{username}" placeholder="Username"/>
                        <font size="3" color="red"><span th:text="${session.usernameError}"/></font>

                    </div>
                    <div class="field-wrap">
                        <label> Password </label>
                        <input type="password" th:field="*{password}"
                                    placeholder="Password" name="password"/>
                        <font size="3" color="red"><span th:text="${session.errPassword}"/></font>
                    </div>
                    <div class="field-wrap">
                        <label> Conferma Password </label> <input type="password"
                                                                  placeholder="Conferma Password" name="password2"/>
                    </div>

                    <button type="submit" class="button button-block">Conferma</button>
                </div>
            </form>
        </div>
        <div id="login"></div>
    </div>
    <!-- tab-content -->
</div>
<!-- /form -->

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/js/jquery.scrolly.min.js}"></script>
<script th:src="@{/js/skel.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<!--[if lte IE 8]>-->
<script th:src="@{/js/ie/respond.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/checkPassword.js}"></script>

</body>
</html>
